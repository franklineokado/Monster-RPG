<!DOCTYPE html>
<html>
  <head>
    <title>Monster RPG</title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <p class="js-game-info">Welcome to <strong>Dragon Repeller</strong>. You must defeat the dragon that is <br>attacking people in the town. You have to save them. <strong>Be Careful.</strong><br><strong>(<i>head to the store to buy weapons and more health to defeat the dragon. <br>Fight some monsters in the cave to earn you more experience(XP) and gold</i>)</strong></p>

    <h3 class="js-player-stats"></h3>
    <p class="js-power-display"></p>

    <div class="btns-container">
      <button class="btn js-go-store-btn">Go to store</button>

      <button class="btn js-go-cave-btn">Go to cave</button>

      <button class="btn js-fight-dragon-btn">Fight dragon</button>
    </div>

    <div class="monster-details-container js-monster-details"></div>

    <p class="js-location"></p>

    <p class="js-hints"></p>
    <script src="game.js" type="module"></script>
  </body>
</html>
